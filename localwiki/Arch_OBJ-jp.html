<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output"><p>標準的なFreeCADの<a rel="nofollow" class="external text" href="http://en.wikipedia.org/wiki/Wavefront_.obj_file">OBJ</a>エクスポート機能に加えて<a href="https://www.freecadweb.org/wiki/index.php?title=Arch_Module/jp" title="Arch Module/jp">建築モジュール</a>にはもう一つエクスポート機能があります。こちらのエクスポート機能では標準のエクスポート機能とは異なり同一面上の面を三角形の<a href="Part_Module.html" title="Part Module">Shape</a>ベースのオブジェクトではなく一体となったOBJの面としてエクスポートします。
</p>
