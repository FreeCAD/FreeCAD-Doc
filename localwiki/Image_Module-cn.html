<div id="mw-content-text" lang="en" dir="ltr" class="mw-content-ltr"><div class="mw-parser-output"><p>图像模块用于管理不同类型的<a rel="nofollow" class="external text" href="http://en.wikipedia.org/wiki/Raster_graphics">位图</a>，并可以在 FreeCAD 中打开它们。目前，此模块允许在不同的视图窗口中打开 .bmp、.jpg、.png、.xpm 等图像格式。也有使用网络摄像头抓拍的工具。
</p>
