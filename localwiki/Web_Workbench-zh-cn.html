<div id="mw-content-text" lang="zh-CN" dir="ltr" class="mw-content-ltr"><hr/><div class="mw-parser-output"><p>网页工作台基于<a rel="nofollow" class="external text" href="https://webkit.org/">WebKit</a>在FreeCAD中提供了一个Web浏览器窗口。从这个浏览器可以浏览网页，登录网站（支持cookies）。 网页工作台也是在FreeCAD中开发Web相关工具的基础。 Web浏览器提供了几个标准的导航按钮，如停止，重新加载，上一页和下一页。
</p>
